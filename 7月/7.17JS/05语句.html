        // 冒泡法排序

        function bubblesort(newarry){
            // 排序
            for(let i=0;i<arry.length;i++)
            {
                for(let j=0;j<arry.length-1-i;j++)
                {
                    if(arry[j]>arry[j+1])
                    {
                        let temp=arry[j];
                        arry[j]=arry[j+1];
                        arry[j+1]=temp;
                    }
                }
            }
            // 返回排序后的新数组
            return newarry;
        }
        let arry=[5,4,3,2,1];
        let newarry=bubblesort(arry);
