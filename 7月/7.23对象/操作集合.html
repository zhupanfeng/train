<script>
    let arr=[1,1,2,2,3,3]
    function k(arr){
        let obj={}//里面保存每一个元素出现的次数
        for(let i=0;i<arr.length;i++){
            var t=arr[i]
            if(obj.hasOwnProperty(t)){
                obj[t]+=1;
            }else{
                obj[t]=1;
            }
        }
        return obj;
    }
    console.log(k(arr))
</script>
