<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 在一个父元素内部，如果一个元素浮动了，那么它就脱离了标准文档流，后面的元素就让向上排 */
        .father{
            width: 600px;
            height: 600px;
            border: 2px solid red
        }
        .son1{
            width: 200px;
            height: 100px;
            background-color: gold;
            float: left;
        }
        .son2{
            width: 200px;
            height: 100px;
            background-color: blue
        }
        .son3{
            width: 200px;
            height: 100px;
            background-color: blueviolet
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <!-- 浮动并没有完全地脱离了标准文档流（破坏性--->flex），
        如果后面的元素内部有文字，这些文字会环绕在浮动元素的周伟，产生字围。 -->
        <div class="son2">son2</div>
        <div class="son3"></div>
        
    </div>
</body>
</html>
