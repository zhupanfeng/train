<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-footer></my-footer>
        <my-header></my-header>
    </div>
    <template id="abc">
        <div>
                <div>我是头部</div>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
        </div>
    </template>
    <script>
        var app=new Vue({
            el:"#app",
            // 注册组件
            components:{
                "my-header":{
                    template:"#abc"
                },
                "my-footer":{
                    // 在template中必须有一个唯一的根标签
                    //template:"<div>footer组件</div><h1></h1>"
                    // template:"<div>footer</div>"
                }
            }
        })
    </script>
</body>
</html>
