<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>父组件</h1>
        <!-- 子传父步骤： -->
        <!-- 第一步：在父组件模板中，给子组件添加一个事件监听 -->
       <!-- submitmsg是一个事件，事件发生时会触发addmsg函数 -->
       <!-- addmsg是父组件的函数 -->
       <son @submitmsg="addmsg"></son>
       <h4>{{a}}</h4>
    </div>
    <template id="son">
        <div>
            <h3>子组件</h3>
            <button @click="fashe">发射</button>
        </div>
    </template>
    
</body>
<script>
    let son={
        template:"#son",
        data(){
            return {

            }
        },
        methods:{
            // 第二步：在子组件中某个时间，通过this.$emit发出事件，可以携带数据
            fashe(){
                this.$emit("submitmsg",6666)
            }
        }
    }
    let vm=new Vue({
        el:"#app",
        data:{
            a:0
        },
        components:{
            son
        },
        methods:{
            addmsg(info){
                // console.log(info)
                this.a=info
            }
        }
    })

</script>
</html>
