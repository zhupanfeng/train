<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- $event就是事件对象 -->
        <button v-on:click="f1($event,'hello')">注册</button>
        <!-- <a href="http://www.baidu.com " v-on:click="f2($event)">百度</a> -->
        <a href="javascript void:(0)" v-on:click="f2($event)">百度</a>
        <!-- <a href="" v-on:click="f2($event)">百度</a> -->
    </div>
    
</body>
<script>
    let app=new Vue({
        el:"#app",
        data:{

        },
        methods:{
            f1(abc,def){
                console.log(abc);
                console.log(def)
            },
            f2(abc){
                console.log(abc)
                abc.preventDefault()
            }
        }
    })
</script>
</html>
