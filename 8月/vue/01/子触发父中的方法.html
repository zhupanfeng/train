<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 父把一个事件传递给子 子要触发这个事件 -->
    <!-- 如果父传递了数据 子通过props接收 -->
    <!-- 如果父传递了事件 子通过$emit触发 -->
    <div id="app">
        <!-- 方法一：@click.native 把click当成一个真正的事件，让子来触发 -->
        <!-- v-on:click="" -->
        <!-- <my-button @click.native="change" a="1"></my-button> -->
        <!-- 方法二：所有v-on绑定的事件都会放到$listeners -->
        <!-- <my-button @click="change" a="1"></my-button> -->
        <!-- 方法三：$emit() -->
        <my-button @click="change" @mouseup="change"></my-button>
    </div>
</body>
<script>
    let vm=new Vue({
        el:"#app",
        methods:{
            change(){
                alert(1)
            }
        },
        components:{
            "MyButton":{
                // template:`<div><button @click="$listeners.click()">点我</button></div>`
                template:`<div><button v-on="$listeners">点我</button></div>`
            }
        }
    })
</script>
</html>
