<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app1">
        <my-button></my-button>
        <my-button></my-button>
        <my-button></my-button>
        <my-button></my-button>
    </div>
    <div id="app2">
        <my-button></my-button>
        <my-button></my-button>
        <my-button></my-button>
        <my-button></my-button>
    </div>
</body>
<script>
    // 全局注册组件
    Vue.component("my-button", {
        data() {
            return {
                msg: "哈罗"
            }
        },
        template: `<button>{{msg}}</button>`
    })
    let vm1 = new Vue({
        el: "#app1",
    })
    let vm2 = new Vue({
        el: "#app2",
    })
</script>

</html>
